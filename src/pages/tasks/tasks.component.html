<mat-card appearance="outlined" class="card">
  <mat-card-content>
    <form [formGroup]="taskForm" (ngSubmit)="addTask()">
      <div class="bloco">
        <label for="descricao">Descrição:</label>
        <input id="descricao" formControlName="descricao" class="input-field">
      </div>
      
   <div class="bloco">
        <label for="prioridade">Prioridade:</label>
        <input id="prioridade" formControlName="prioridade" class="input-field">
      </div>
      
      <button type="submit" [disabled]="taskForm.invalid" class="save-button">Adicionar Tarefa</button>
    </form>

    <ul class="task-list">
      <li *ngFor="let task of tasks" class="task-item">
        <mat-card [ngClass]="{'completed-task': task.completed}" appearance="outlined">
          <mat-card-content> 
            <strong [ngStyle]="{'text-decoration': task.completed ? 'line-through' : 'none'}">{{ task.descricao }}</strong>
          </mat-card-content>
          <section>
            <div class="example-button-row">
              <button mat-flat-button>{{ task.prioridade }}</button>
              <button mat-flat-button (click)="completeTask(task.id)">Marcar como Concluída</button>
            </div>
          </section>
        </mat-card>
      </li>
    </ul>

    <button (click)="logout()" class="logout-button">Sair</button>
  </mat-card-content>
</mat-card>
