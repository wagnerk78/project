<mat-card appearance="outlined" class="card">
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="bloco">
        <label for="name">Nome:</label>
        <input id="name" formControlName="name" class="input-field">
        <div class="alert" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          Nome é obrigatório
        </div>
      </div>

      <div class="bloco">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" class="input-field">
        <div class="alert" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Email é obrigatório e deve ser válido
        </div>
      </div>

      <div class="bloco">
        <label for="password">Senha:</label>
        <input id="password" type="password" formControlName="password" class="input-field">
        <div class="alert" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Senha é obrigatória
        </div>
      </div>

      <button type="submit" [disabled]="registerForm.invalid" class="save-button">Cadastrar</button>
    </form>
    <a mat-button class="link" href="http://localhost:4200/usuarios/login">Já tem cadastro? Clique aqui.</a>
  </mat-card-content>
</mat-card>
