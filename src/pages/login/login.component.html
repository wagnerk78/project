<mat-card appearance="outlined" class="card">
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="bloco">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" class="input-field">
        <div class="alert" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email é obrigatório e deve ser válido!
        </div>
      </div>
      <div class="bloco">
        <label for="password">Senha:</label>
        <input id="password" type="password" formControlName="password" class="input-field">
        <div class="alert" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Senha é obrigatória!
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="save-button">Entrar</button>
    </form>
    <a mat-button class="link" href="http://localhost:4200/usuarios">Não tem cadastro? Clique aqui.</a>
  </mat-card-content>

</mat-card>
